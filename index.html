<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <h1>OOP 1</h1>
    <div class="container d-flex justify-content-center bg-primary rounded-2 p-2">
      <div class="col-4">
        <form id="petForm">
          <div class="mb-3">
            <label for="petName" class="form-label fw-bold">Pet Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="ownerName" class="form-label fw-bold">OwnerName</label>
            <input type="text" class="form-control" id="ownerName" />
          </div>
          <div class="mb-3">
            <label for="species" class="form-label fw-bold">Species</label>
            <input type="text" class="form-control" id="species" />
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label fw-bold">Breed</label>
            <input type="text" class="form-control" id="breed" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">Informazioni sugli Animali Domestici</h5>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
